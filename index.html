<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elki-galamart</title>
    <style>
        @font-face {
            font-family: 'PT Sans';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/ptsans/v12/jizaRExUiTo99u79D0aExdGM.woff2) format('woff2');
            unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        }
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
        }

        @media (min-width: 1150px) {
            .container {
                max-width: 1150px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>


    <link rel="stylesheet" href="./css/elki.css">
</head>
<body>
<div class="container">
    <div class="elki">
        <img src="./img/image-183.png" width="1389" height="541" alt="">
        <a href="#" class="elki__btn">Все товары</a>
    </div>
    <div class="elki">
        <div class="elki__title">Новогодние коллекции посуды и текстиля</div>
        <img src="./img/DM3A6105-4.jpg" width="1389" height="357" alt="">
    </div>
    <div class="elki slider">
        <div class="elki__slider">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    ...
                </div>
                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

        </div>
        <a href="#" class="elki__btn center color-red">ПОСМОТРЕТЬ КОЛЛЕКЦИЮ</a>
    </div>
    <div class="elki">
        <div class="elki__title color-red">сезонные коллекции посуды и текстиля</div>
        <img src="./img/DM3A6956.jpg" width="1389" height="357" alt="">
    </div>
    <div class="elki slider">
        <div class="elki__slider">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    ...
                </div>
                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

        </div>
        <a href="#" class="elki__btn center color-red">ПОСМОТРЕТЬ КОЛЛЕКЦИЮ</a>
    </div>
</div>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        slidesPerView: 3,
        spaceBetween: 24,
        pagination: {
            el: '.swiper-pagination',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

</script>
</body>
</html>
